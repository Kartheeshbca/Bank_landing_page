<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Bank</title>
    <link rel="stylesheet" href="bank.css">
</head>
<body >
    <header>
        <nav class="navigate">
            <h2 class="logos"><b><i><a href="index.html"style="text-decoration: none; color: white;">SWISS BANK</a> <i class="fa-solid fa-building-columns"></i></b></h2>
            <ul class="listing">
                <li><a href="create.html"style="text-decoration: none; color: white;">The SNB</a></li>
                <li><a href="withdraw.html"style="text-decoration: none; color: white;">Transfer Money</a></li>
                <li><a href="details.html"style="text-decoration: none; color: white;">Account activity</a></li>
                <button class="Search"><i class="fa-solid fa-magnifying-glass-dollar"></i><i>Search</i></button>
            </ul>
        </nav>
    </header>
    <div style="background-color: black;">
    <section style="background-image: url('Global-Economy-image.jpg'); background-size: cover; position: relative; bottom: 6px; height: 100vh; opacity: 0.7;">
    </section>
</div>
    <main class=" detail text-center py-5" style="position:absolute; bottom: 100px; right: 900px; ">
        <h2>Your Account Details</h2>
        <div id="accountDetails" class="mt-4"></div>
        <div id="transaction" class="mt-4"></div>

        <button onclick="editAccount()" class="btn btn-primary mt-3">Edit Account</button>
    </main>

    <section class="contact-us">
        <div class="container text-center py-5">
            <h2>Contact Us</h2>
            <p>We are here to help you with all your banking needs.</p>
            <div class="row">
                <div class="col-md-4">
                    <i class="fas fa-phone fa-2x"></i>
                    <p>+41 44 631 31 00</p>
                </div>
                <div class="col-md-4">
                    <i class="fas fa-envelope fa-2x"></i>
                    <p>info@swissbank.com</p>
                </div>
                <div class="col-md-4">
                    <i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>Zurich, Switzerland</p>
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center py-3">
        <p>&copy; 2024 Swiss Bank. All Rights Reserved.</p>
    </footer>
    <script>
        const fullName = localStorage.getItem('fullName');
        const email = localStorage.getItem('email');
        const pan = localStorage.getItem('pan');
        const senderAccount = localStorage.getItem('senderAccount');
        const recipientAccount = localStorage.getItem('recipientAccount');
        const transferAmount = localStorage.getItem('transferAmount');




        document.getElementById('accountDetails').innerHTML = `
            <p><strong>Full Name:</strong> ${fullName}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>PAN Number:</strong> ${pan}</p>
        `;
        document.getElementById('transaction').innerHTML = `
            <p><strong>Sender Account Number:</strong> ${senderAccount}</p>
            <p><strong>Reciptent Account Number:</strong> ${recipientAccount}</p>
            <p><strong>Amount Transferd:</strong> ${transferAmount }</p>
        `;

        function editAccount() {
            window.location.href = "create.html";

        }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
